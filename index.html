<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Meu Spotify Imersão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="" crossorigin="anonymous">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a>
                    <img src="/assets/icons/logo-spotify.png" alt="logo spotify">
                </a>
            </div>
                <ul>
                    <li>
                        <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                        </a>
                        </li>
                        <li>
                        <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                        </a>
                    </li>
                </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__content">
                    <span class="fa fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content"></div>
                    <span class="text title">Crie sua primeira Playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                <button class="section-playlist__button">
                    <span>Criar Playlist</span>
                </button>
            </section>

            <div class="cookies">
                <a href="">cookies</a>
            </div>
            <div class="languages"></div>
            <button class="languages__button">
                <span class="fa fa-globe"></span>
                <span>Português do Brasil</span>
            </button>
        </div>
    </div>
</body>
</html>
